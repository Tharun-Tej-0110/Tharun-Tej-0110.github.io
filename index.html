<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            disply: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        h1 {
            color: #32CD32; /* Lime Green */
            text-align: center;
        }
        .user-card {
            background-color: #f9f9f9;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #32CD32; /* Lime Green */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
            .user1-card {
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            text-align: left;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #32CD32; /* Lime Green */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .user1-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Number Of Users</h1>
    <div class="user-card">
        <h3 id="totalUsers" style="font-size: 100px;">0</h3>
    </div>
    <div class="user1-card">
        <p id="totalPoints">0 - Green Points Mined.</p>
    </div>
    <div class="user1-card">
        <p id="todayActive">0 - Today Active Users.</p>
    </div>
    <div class="user1-card">
        <p id="joinToday">0 - Today Joined Users.</p>
    </div>
</div>

<script>
    fetch("https://statsgreen.tharunowner001.workers.dev/") // Replace with your actual API URL
        .then(response => response.json())
        .then(data => {
            document.getElementById("totalUsers").textContent = data.totalUsers;
            document.getElementById("totalPoints").textContent = `${data.totalPoints.toLocaleString()} - Green Points Mined.`;
            document.getElementById("todayActive").textContent = `${data.activeToday.toLocaleString()} - Today Active Users.`;
            document.getElementById("joinToday").textContent = `${data.joinToday.toLocaleString()} - Today Joined Users.`;
        })
        .catch(error => console.error("Error fetching data:", error));
</script>

</body>
</html>
